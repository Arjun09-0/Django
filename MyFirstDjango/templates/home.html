{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Calculator</h2>

    <form method="POST" action="{% url 'calculate' %}" class="p-4 border rounded shadow-sm bg-white" style="max-width: 400px;">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="num1" class="form-label">First Number</label>
            <input type="number" class="form-control" id="num1" name="num1" placeholder="Enter first number" required>
        </div>
        
        <div class="mb-3">
            <label for="num2" class="form-label">Second Number</label>
            <input type="number" class="form-control" id="num2" name="num2" placeholder="Enter second number" required>
        </div>
        
        <div class="d-flex justify-content-between gap-2">
            <button type="submit" name="operation" value="add" class="btn btn-primary flex-grow-1">Add</button>
            <button type="submit" name="operation" value="subtract" class="btn btn-info flex-grow-1">Subtract</button>
            <button type="submit" name="operation" value="multiply" class="btn btn-success flex-grow-1">Multiply</button>
            <button type="submit" name="operation" value="divide" class="btn btn-danger flex-grow-1">Divide</button>
        </div>
    </form>
</div>
{% endblock %}
